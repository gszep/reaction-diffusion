<!DOCTYPE html>
<html>
	<head>
		<title>Reaction-Diffusion Systems</title>
		<meta charset="UTF-8">

		<!-- standard libraries -->
		<link rel="stylesheet" type="text/css" href="public/css/style.css"/>
		<script type="text/javascript" src="public/js/jquery.min.js"></script>

		<!-- parameter sliders -->
		<link type="text/css" href="public/css/jquery-ui.css" rel="stylesheet" />
		<script type="text/javascript" src="public/js/jquery-ui.min.js"></script>

		<!-- colour gradient widget -->
		<link rel="stylesheet" type="text/css" href="view/gradientui/gradientui.css"/>
		<script type="text/javascript" src="view/gradientui/colorPicker.js"></script>
		<script type="text/javascript" src="view/gradientui/gradientui.js"></script>

		<!-- main library -->
		<script type="text/javascript" src="public/js/three.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</head>
	<body>

		<header>
			<h1>Reaction-Diffusion System</h1>
		</header>

		<div id="simulation">

			<aside class="panel">

				<section id="instructions">
					<header><h4>Model</h4></header>

						Gray-Scott System
						<br></br>
				</section>

				<section id="controls">
					<header><h4>Parameters</h4></header>

					Diffusion Ratio:
					<span class="remark" id="diffusionRatio"></span><br/>
					<div id="diffusionRatioSlider" class="slider"></div>

					Time Step:
					<span class="remark" id="timeStep"></span><br/>
					<div id="timeStepSlider" class="slider"></div>

					Colors:
					<div id="gradient"></div>
				</section>

			</aside>

			<canvas id="simulation-canvas" class="viewer" style="width:500px;height:500px;display:block"></canvas>
			<script>

				// initialise colour scheme
				$("#gradient").gradient({values: [[0.0, '#FFFFFF'],[0.1,'#FFFF00'],[0.2,'#9E0E0E'],[0.7,'#5F1900'],[1.0, '#210B0B']]})

				// load reaction-diffusion solver
				loadSolver().then( ([coordinate,integrator,painter]) => {

					// instantiate simulation canvas
					simulation = new Simulation("#simulation-canvas",3,coordinate,integrator,painter)
				})

			</script>
		</div>

	</body>
</html>
